language: c

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

matrix:
  exclude:
  - os: osx
    compiler: gcc

sudo: false

install:
  - git clone --depth=50 https://github.com/ivmai/libatomic_ops.git
  - ./autogen.sh

script:
  - ./configure --enable-cplusplus --enable-gc-debug --enable-munmap --enable-werror
  - make -j check
