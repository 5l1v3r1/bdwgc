language: c++

matrix:
  include:
    - os: linux
      compiler: clang
      env: [ CONF_OPTIONS="--enable-cplusplus" ]
    - os: linux
      compiler: gcc
      env: [ CONF_OPTIONS="--enable-cplusplus" ]
    - os: osx
      env: [ CONF_OPTIONS="--enable-cplusplus" ]
    - os: linux
      compiler: clang
      env: [ CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus" ]
    - os: linux
      compiler: gcc
      env: [ CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus" ]
    - os: osx
      env: [ CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus" ]
    - os: linux
      compiler: gcc
      env: [ CONF_OPTIONS="--enable-gc-debug --enable-cplusplus" ]
    - os: linux
      compiler: gcc
      env: [ CONF_OPTIONS="--disable-gc-debug --enable-cplusplus" ]
    - os: linux
      compiler: clang
      env: [ CONF_OPTIONS="--enable-large-config --enable-cplusplus" ]
    - os: osx
      env: [ CONF_OPTIONS="--enable-large-config --enable-cplusplus" ]
    - os: linux
      compiler: gcc
      env: [ CONF_OPTIONS="--enable-large-config" ]
    - os: linux
      compiler: gcc
      env:
        - CONF_OPTIONS="--enable-large-config --enable-munmap --enable-cplusplus"
    - os: linux
      compiler: clang
      env: [ CONF_OPTIONS="--enable-redirect-malloc --disable-threads" ]
    - os: osx
      env:
        - CONF_OPTIONS="--enable-redirect-malloc --enable-cplusplus --disable-threads"
    - os: linux
      compiler: gcc
      env:
        - CONF_OPTIONS="--enable-redirect-malloc --enable-gc-debug --enable-cplusplus --enable-gc-assertions"
    - os: linux
      compiler: clang
      env:
        - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"
    - os: linux
      compiler: gcc
      env:
        - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"
    - os: osx
      env:
        - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"

install:
  - git clone --depth=50 https://github.com/ivmai/libatomic_ops.git -b release-7_2
  - autoreconf -vif

script:
  - ./configure $CONF_OPTIONS
  - make -j check
